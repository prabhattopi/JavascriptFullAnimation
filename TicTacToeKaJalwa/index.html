<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
   <link rel="shortcut icon" href="./favicon_package_v0.16/favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="index.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@700&family=Poppins:wght@100;200;300&family=Radio+Canada:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="select-box">
        <header>TicTacToe</header>
        <div class="content">
            <div class="title">Select which you want to be?</div>
            <div class="options">
                <button class="playerX">Player (X)</button>
                <button class="playerO">Player (O)</button>
            </div>
        </div>
    </div>
    <!-- Now The Turns Of Boxes -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">X's Turn</span>
                <span class="Oturn">O's Turn</span>
                <div class="slider"></div>
            </div>
        </div>
      <div class="play-area">
        <section>
            <span class="box1">1</span>
            <span class="box2">2</span>
            <span class="box3"></span>
        </section>
            <section>
            <span class="box4"></span>
            <span class="box5"></span>
            <span class="box6"></span>
        </section>
            <section>
            <span class="box7"></span>
            <span class="box8"></span>
            <span class="box9"></span>
        </section>
      </div>
    </div>

    <!-- Results -->
    <div class="result-box">
        <div class="won-txt">Player<p>X</p>Won the game</div>
        <div class="btn">
            <button>Replay</button>
        </div>
    </div>
</body>
</html>
<script src="index.js"></script>
