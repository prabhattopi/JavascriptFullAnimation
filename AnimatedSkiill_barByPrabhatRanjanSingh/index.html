<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Skill Bar</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHVB-Fr0PJs4_H0Rg2yV_bLU372cJKGOvkAhLwhU5ZboifJ4wQDv7yzxJUBS1DdIXJGhQ&usqp=CAU" type="image/x-icon">
</head>
<body>
    <div class="skills-bar">
        <div class="bar">
            <div class="info">
                <span>HTML</span>
            </div>
            <div class="progress-line html"><span></span></div>
        </div>
        <div class="bar">
            <div class="info">
                <span>CSS</span>
            </div>
            <div class="progress-line css"><span></span></div>
        </div>
        <div class="bar">
            <div class="info">
                <span>Jquery</span>
            </div>
            <div class="progress-line jquery"><span></span></div>
        </div>
        <div class="bar">
            <div class="info">
                <span>Python</span>
            </div>
            <div class="progress-line python"><span></span></div>
        </div>
    </div>
</body>
</html>
