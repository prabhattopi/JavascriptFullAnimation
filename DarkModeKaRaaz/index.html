<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkMode</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="box">
    <div class="profile">
        <div class="imgBx">
            <img src="https://images.indulgexpress.com/uploads/user/imagelibrary/2020/1/1/original/Untitled_design_53_0.jpg" alt="">
        </div>
       <h4 class="text">
        Sunny Leone <br><span>
            Actress
        </span>
       </h4>
            
      
    </div>
    <ul class="menu">
        <li>
            <label>
                <span class="title">
                    <ion-icon name="wifi"></ion-icon>
                    Wi-fi
                </span>
                <span class="action">
                    <input type="checkbox">
                    <i></i>
                </span>
                

            </label>
        </li>
        <li>
            <label>
                <span class="title">
                    <ion-icon name="bluetooth"></ion-icon>
                  Bluetooth
                </span>
                <span class="action">
                    <input type="checkbox">
                    <i></i>
                </span>
                

            </label>
        </li>
        <li>
            <label>
                <span class="title">
                    <ion-icon name="airplane"></ion-icon>
                 Airplane Mode
                </span>
                <span class="action">
                    <input type="checkbox">
                    <i></i>
                </span>
                

            </label>
        </li>
        <li>
            <label>
                <span class="title">
                    <ion-icon name="navigate-circle"></ion-icon>
                   Location
                </span>
                <span class="action">
                    <input type="checkbox">
                    <i></i>
                </span>
                

            </label>
        </li>
        <li>
            <label>
                <span class="title">
                    <ion-icon name="contrast"></ion-icon>
                   Dark Mode
                </span>
                <span class="action">
                    <input type="checkbox" id="dark">
                    <i></i>
                </span>
                

            </label>
        </li>
       
    </ul>
   </div>
   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="index.js"></script>
</body>
</html>
